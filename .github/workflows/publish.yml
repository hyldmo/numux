name: Publish

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.x"
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - run: bun install --frozen-lockfile
      - run: bun run typecheck
      - run: bunx biome ci
      - run: bun test
      - run: npx semantic-release@25
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
