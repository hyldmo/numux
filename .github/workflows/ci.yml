name: CI

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.x"
      - run: bun install --frozen-lockfile
      - run: bun run typecheck
      - run: bunx biome ci
      - run: bun test
